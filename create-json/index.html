<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Entries Editor & Creator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/files/website/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>File Entries Editor & Creator</h1>
    </header>
    <main>
        <section>
            <textarea id="jsonInput" placeholder="Paste your JSON here..."></textarea>
            <div class="buttons">
                <button id="downloadBtn">Download JSON</button>
                <input type="file" id="uploadInput" accept="application/json">
            </div>
        </section>
        <footer>
            <p>Designed to easily edit JSON data.</p>
        </footer>
    </main>

    <script src="ui.js"></script>
</body>
</html>
