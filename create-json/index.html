<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Entries Editor & Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>File Entries Editor & Creator</h1>
    </header>
    <main>
        <section>
            <textarea id="jsonInput" placeholder="Paste your JSON here..."></textarea>
            <div class="buttons">
                <button id="downloadBtn">Download JSON</button>
                <input type="file" id="uploadInput" accept="application/json">
            </div>
        </section>
        <footer>
            <p>Designed to easily edit JSON data.</p>
        </footer>
    </main>

    <script>
        const jsonInput = document.getElementById('jsonInput');
        const downloadBtn = document.getElementById('downloadBtn');
        const uploadInput = document.getElementById('uploadInput');

        // Download JSON file
        downloadBtn.addEventListener('click', () => {
            const jsonData = jsonInput.value;
            try {
                JSON.parse(jsonData); // Validate JSON
                const blob = new Blob([jsonData], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'data.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } catch (error) {
                alert('Invalid JSON data. Please check your input.');
            }
        });

        // Upload JSON file
        uploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const jsonData = JSON.parse(e.target.result);
                        jsonInput.value = JSON.stringify(jsonData, null, 2); // Beautify JSON
                    } catch (error) {
                        alert('Invalid JSON file.');
                    }
                };
                reader.readAsText(file);
            }
        });
    </script>
</body>
</html>
