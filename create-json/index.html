<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Entry Generator & Update GitHub File</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JSON Entry Generator & GitHub File Updater</h1>
    <div>
        <button id="add-entry">Add New Entry</button>
        <button id="generate-json">Generate JSON</button>
        <button id="download-json">Download JSON</button>
        <label>
            <input type="file" id="upload-json" accept=".json" style="display:none;">
            <button id="upload-btn">Upload JSON</button>
        </label>
        <button id="update-github">Update GitHub</button>
    </div>

    <div id="entries-container"></div>
    <h2>Output:</h2>
    <textarea id="output" readonly></textarea>

    <script src="script.js"></script>
</body>
</html>
