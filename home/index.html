<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="content-wrapper">
        <h1>Search for Files</h1>
        
        <!-- Dropdown to select JSON file -->
        <select id="fileSelector">
            <option value="https://archive.mertek.ca/home/json-files/main.json">Main Files</option>
            <option value="https://archive.mertek.ca/home/json-files/school.json">School Projects</option>
            <option value="https://archive.mertek.ca/home/json-files/test.json">Test File</option>
        </select>

        <input type="text" id="searchBar" placeholder="Search files..." />
        <div id="fileList" class="file-list" role="list"></div>
        <p id="noResults" class="no-results" style="display:none;">No files found.</p>
    </div>

    <footer>
        <p>&copy; MerTek Archive Site 2025</p>
    </footer>

    <script src="search.js"></script>
</body>
</html>
