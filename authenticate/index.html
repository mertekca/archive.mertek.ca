<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticate</title>
</head>
<body>
    <script>
        // Parse the query string (for "code" or tokens from Google)
        const params = new URLSearchParams(window.location.search);
        if (params.has("code")) {
            // Extract the authorization code
            const authCode = params.get("code");
            console.log("Authorization Code:", authCode);

            // Redirect back to home or wherever you'd like
            window.location.href = "/?authCode=" + authCode;
        } else {
            document.body.innerHTML = "<h1>Error: Missing Authorization Code</h1>";
        }
    </script>
</body>
</html>
