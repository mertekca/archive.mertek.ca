<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer (Slideshow)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        h1 {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }

        .pdf-container {
            width: 80%;
            max-width: 800px;
            height: 80vh;
            margin: 20px 0;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }

        canvas {
            width: 100%;
            height: auto;
        }

        .button-container {
            margin: 20px 0;
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- PDF Viewer Container -->
    <div class="pdf-container">
        <canvas id="pdfCanvas"></canvas>
    </div>

    <!-- Buttons for navigation -->
    <div class="button-container">
        <button id="prevBtn" class="button">Previous</button>
        <button id="nextBtn" class="button">Next</button>
    </div>

    <div class="button-container">
        <a href="/" class="button">Home</a>
        <a href="path-to-your-pdf-file.pdf" download class="button">Download PDF</a>
    </div>

    <script>
        const url = '/files/presentation-1/presentation-1.pdf'; // Replace with your PDF URL or path
        let currentPage = 1;
        let pdfDoc = null;
        let totalPages = 0;

        // Get the canvas element and its context
        const canvas = document.getElementById('pdfCanvas');
        const ctx = canvas.getContext('2d');

        // Fetch the PDF document
        pdfjsLib.getDocument(url).promise.then(pdf => {
            pdfDoc = pdf;
            totalPages = pdf.numPages;
            renderPage(currentPage);
        }).catch(error => {
            console.error('Error loading PDF: ', error);
        });

        // Render a specific page
        function renderPage(pageNum) {
            pdfDoc.getPage(pageNum).then(page => {
                const viewport = page.getViewport({ scale: 1.5 });
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                page.render({
                    canvasContext: ctx,
                    viewport: viewport
                });
            });
        }

        // Show the next page
        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                renderPage(currentPage);
            }
        });

        // Show the previous page
        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
            }
        });
    </script>

</body>
</html>
