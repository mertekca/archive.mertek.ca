<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation 1</title>
    <link rel="icon" href="/files/website/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
       <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .presentation-container {
            position: relative;
            width: 80%;
            height: 90%;
            border: 1px solid #ccc;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .controls {
            position: absolute;
            top: 50%;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .control-button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            user-select: none;
        }

        .control-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .slide-indicator {
            position: absolute;
            bottom: 10px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .navigation {
            margin-top: 10px;
        }

        .nav-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .nav-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="presentation-container">
        <iframe id="presentationFrame" src="presentation-1.pdf#page=1"></iframe>

        <div class="controls">
            <button class="control-button" onclick="prevSlide()">←</button>
            <button class="control-button" onclick="nextSlide()">→</button>
        </div>

        <div class="slide-indicator" id="slideIndicator">Slide 1</div>
    </div>

    <div class="navigation">
        <a href="index.html" class="nav-button">Home</a>
        <a href="presentation-1.pdf" class="download-button" download>Download PDF</a>
        <a href="presentation-1.pptx" class="download-button" download>Download PPTX</a>
    </div>

    <script>
        let currentPage = 1;
        const totalPages = 3; // Replace with the total number of slides in your presentation
        const iframe = document.getElementById('presentationFrame');
        const slideIndicator = document.getElementById('slideIndicator');

        function updateSlide() {
            iframe.src = `presentation.pdf#page=${currentPage}`;
            slideIndicator.textContent = `Slide ${currentPage} of ${totalPages}`;
        }

        function nextSlide() {
            if (currentPage < totalPages) {
                currentPage++;
                updateSlide();
            }
        }

        function prevSlide() {
            if (currentPage > 1) {
                currentPage--;
                updateSlide();
            }
        }

        // Initialize the slide indicator on page load
        updateSlide();
    </script>

</body>
</html>

</body>
