<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation 1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        h1 {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }

        .pdf-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            height: 80vh;
            margin: 20px 0;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }

        canvas {
            width: 100%;
            height: auto;
        }

        /* Overlay buttons */
        .overlay-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 20px;
        }

        .overlay-buttons button {
            background-color: rgba(0, 123, 255, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .overlay-buttons button:hover {
            background-color: rgba(0, 123, 255, 1);
        }

        .button-container {
            margin: 20px 0;
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

        </div>
    </div>

        <a href="presentation-1.pdf" download class="button">Download PDF</a>
        <a href="presentation-1.pptx" download class="button">Download PPXT</a>
    </div>
