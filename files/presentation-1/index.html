<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        h1 {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }

        iframe {
            width: 80%;
            height: 80vh;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            margin: 20px 0;
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>PDF Viewer</h1>
    
    <!-- Embed the PDF -->
    <iframe src="presentation-1.pdf" title="PDF Viewer"></iframe>

    <!-- Buttons -->
    <div class="button-container">
        <a href="/" class="button">Home</a>
        <a href="presentation-1.pptx" download class="button">Download PPTX</a>
        <a href="presentation-1.pdf" download class="button">Download PDF</a>
    </div>

</body>
</html>
