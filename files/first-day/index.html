<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Day</title>
    <link rel="icon" href="/files/favicon.ico" type="image/x-icon">
    <script src="/files/navbar.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        h1 {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }

        iframe {
            width: 80%;
            height: 80vh;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            margin: 20px 0;
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Embed the PDF without toolbar -->
    <iframe src="first-day.pdf#toolbar=0" title="PDF Viewer"></iframe>

    <!-- Buttons -->
    <div class="button-container">
        <a href="/" class="button">Home</a>
        <a href="first-day.pdf" download="" class="button">Download PDF</a>
    </div>
</body>
</html>
